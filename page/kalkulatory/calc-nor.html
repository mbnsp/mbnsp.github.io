<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Podstawowy - MB&SP.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="http://mbsp.com.pl">
            <img src="mb_logo_fullhd.webp">
        </a></div>
        <a href="https://mbsp.com.pl" class="back-link">Powrót na MBSP.com.pl</a>
        <a href="https://mbsp.com.pl/support/pl" class="back-link">Pomoc Techniczna</a>
    </header>

    <div class="calculator calc-section">
        <h1>Kalkulator Podstawowy</h1>

        <input type="text" id="display" disabled>

        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">←</button>
            <button onclick="appendOperator('/')">÷</button>
            <button onclick="appendOperator('*')">×</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="calculateResult()">=</button>

            <button onclick="appendNumber('0')" class="zero-btn">0</button>
            <button onclick="appendNumber('.')">.</button>
        </div>

    </div>

    <script>
        function toggleMenu() {
    const mobileNav = document.getElementById('mobileNav');
    if (mobileNav.style.display === "flex") {
        mobileNav.style.display = "none";
    } else {
        mobileNav.style.display = "flex";
    }
}

let display = document.getElementById('display');

// Funkcja do dodawania cyfr do wyświetlacza
function appendNumber(number) {
    display.value += number;
}

// Funkcja do dodawania operatora do wyświetlacza
function appendOperator(operator) {
    if (display.value === '') return;
    display.value += operator;
}

// Funkcja do obliczenia wyniku
function calculateResult() {
    try {
        display.value = eval(display.value);
    } catch (error) {
        display.value = "Błąd";
    }
}

// Funkcja do wyczyszczenia wyświetlacza
function clearDisplay() {
    display.value = '';
}

// Funkcja do usunięcia ostatniego znaku
function deleteLast() {
    display.value = display.value.slice(0, -1);
}

    </script>
</body>
</html>
